
<!DOCTYPE html>
{% load static %}
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div class="container">
        <h2>Welcome to your profile, {{ profile.username }}!</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> {{ profile.userprofile.name }}</p>
            <p><strong>Address:</strong> {{ profile.userprofile.address }}</p>
            <p><strong>Phone Number:</strong> {{ profile.userprofile.phone_number }}</p>
            <p><a href="{% url 'profile_update' %}">Update your Profile</a></p>
            <form method="post" action="{% url 'delete_profile' %}">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete your profile? This action cannot be undone.')">Delete Profile</button>
              </form>
              
        </div>
    </div>
</body>
</html>
