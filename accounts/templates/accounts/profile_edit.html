<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div class="container">
        <h2> {{ user.username }}! Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_name">Name</label>
            <input type="text" id="id_name" name="name" value="{{ form.instance.name }}">

            <label for="id_address">Address</label>
            <input type="text" id="id_address" name="address" value="{{ form.instance.address }}">

            <label for="id_phone_number">Phone Number</label>
            <input type="text" id="id_phone_number" name="phone_number" value="{{ form.instance.phone_number }}">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
